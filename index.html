<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Request Tracker</h1>

    <!-- Correct Google Form link -->
    <a href="https://forms.gle/2V8BecPXmD57bSWFA" target="_blank" class="btn btn-primary mb-3">
      âž• Submit a New Program Design Request
    </a>

    <div class="d-flex justify-content-between mb-3 gap-2">
      <button onclick="location.reload()" class="btn btn-outline-secondary">ðŸ”„ Refresh Table</button>
      <input type="text" id="search" class="form-control" placeholder="Search by any field...">
    </div>

    <div class="mb-3">
      <strong>Status Legend:</strong>
      <span class="badge bg-warning text-dark">Pending</span>
      <span class="badge bg-primary">In Progress</span>
      <span class="badge bg-success">Done</span>
      <span class="badge bg-secondary">Other</span>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
       <thead class="table-dark">
		  <tr>
			<th>Date Submitted</th>
			<th>Program Title</th>
			<th>Description</th>
			<th>Budget Source</th>
			<th>Requesting Office</th>
			<th>Submitted By</th>
			<th>Status</th>
		  </tr>
		</thead>


        <tbody id="data-table">
          <!-- Data from Google Sheet will load here -->
          <tr id="no-results" style="display: none;">
            <td colspan="10" class="text-center text-muted">No matching results found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
